    #accessibility-button button {

      color: white;
      border: none;
      padding: 10px;

      width: 50px;
      height: 50px;

      border: 1px solid #ddd;
      padding: 10px;

    #accessibility-tools button {

      background-color: #007bff;

      border: none;

    /* Estilos para fonte legível e alto contraste */

    hr {

    }

    .high-contrast footer {

      color: #02fff2;
    }

    border-top: 1px solid #ffffff;
    }
  </style>
</head>

  <div id="accessibility-tools" aria-hidden="true">
    <button onclick="changeFontSize('increase')">Aumentar Letras</button>
    <button onclick="changeFontSize('decrease')">Diminuir Letras</button>
    <button onclick="toggleHighContrast()">Alto Contraste</button>
    <button onclick="resetAccessibility()">Reiniciar Ferramentas</button>
   
  </div>

  <div id="accessibility-button">
    <button onclick="toggleAccessibilityTools()" aria-label="Abrir ferramentas de acessibilidade">
      <img src="img/acessibilidade.png" alt="Acessibilidade">
    </button>
  </div>

  <script>
    let isReadableFont = false;
    let isHighContrast = false;
    let currentFontSize = 18;

    function toggleAccessibilityTools() {
      const tools = document.getElementById('accessibility-tools');
      tools.style.display = tools.style.display === 'none' ? 'block' : 'none';
      tools.setAttribute('aria-hidden', tools.style.display === 'none');
    }

    function changeFontSize(action) {
      const body = document.body;
      if (action === 'increase') {
        currentFontSize += 2;
      } else if (action === 'decrease') {
        currentFontSize = Math.max(12, currentFontSize - 2);
      }
      body.style.fontSize = `${currentFontSize}px`;
    }

    function resetAccessibility() {
      document.body.style.fontSize = '18px';
      currentFontSize = 18;
      if (isReadableFont) {
        toggleReadableFont();
      }
      if (isHighContrast) {
        toggleHighContrast();
      }
    }

    function toggleHighContrast() {
      const body = document.body;
      isHighContrast = !isHighContrast;
      body.classList.toggle('high-contrast', isHighContrast);
    }
  </script>
